<!doctype html>
<html ng-app="DemoApp">
    <head>
        <meta charet="utf-8">
        <title>Wingtip Toys</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="./style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-animate.min.js"></script>

    <body>
       <div ng-include="'header.htm'"></div>
        <div class="container" ng-controller="MainCtrl as MainCtrl">
            <div class="">
              <div class="row">
                          <div class="col-lg-8 col-lg-offset-2">

                              
                             </p><br><br>

                              <form action="../service/function.php?tag=addProduct" method="POST" name="sentMessage" id="contactForm" novalidate>
                                  <div class="row control-group">
                                 
                                      <div class="form-group col-xs-12 floating-label-form-group controls">
                                          <label>Nom Produit</label>
                                          <input type="text" class="form-control" placeholder="Nom Produit" id="name" name="ProductName" required data-validation-required-message="Entrer votre Nom Produit.">
                                          <p class="help-block text-danger"></p>
                                      </div>
                                  </div>
                                  <div class="row control-group">
                                      <div class="form-group col-xs-12 floating-label-form-group controls">
                                          <label>Prix</label>
                                          <input type="text" class="form-control" placeholder="Prix" id="price" name="price" required data-validation-required-message="Entrer votre Prix.">
                                          <p class="help-block text-danger"></p>
                                      </div>
                                  </div>
                                  <div class="row control-group">
                                      <div class="form-group col-xs-12 floating-label-form-group controls">
                                          <label>Level</label>
                                          <div>
                                              <select name="level">
                                                  <option value="3-6ans">3 - 6 ans</option>
                                                  <option value="6-9ans">6 - 9 ans</option>
                                                  <option value="9-12ans">9 - 12 ans</option>
                                              </select>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="row control-group">
                                      <div class="form-group col-xs-12 floating-label-form-group controls">
                                          <label>Description</label>
                                          <label></label>
                                          <textarea rows="5" class="form-control" placeholder="Description produit" id="description" name="Description" required data-validation-required-message="Entrer votre message."></textarea>
                                          <p class="help-block text-danger"></p>
                                      </div>
                                  </div>
                                  <div class="row control-group">
                                      <div class="form-group col-xs-12 floating-label-form-group controls">
                                        <input type="hidden" name="ImagePath" value="img/value" >
                                        <input type="hidden" name="CategoryID" value="1" >
                                        <input id="antiForgeryToken" data-ng-model="antiForgeryToken" type="hidden" data-ng-init="antiForgeryToken='@GetAntiForgeryToken()'"  />
                                            <!-- <input type="file" name="pic" accept="image/*"> -->
                                            <input type="submit">
                                        </div>
                                  </div>
                                  <br>
                                  <div id="success"></div>
                                  <div class="row">

                                      <div class="form-group col-xs-12">
                                          <a href="index.html"><button type="submit" class="btn btn-success btn-lg" style="background-color: #0c8fed">Edit</button></a>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
